# set scroll history to 100,000 lines
set-option -g history-limit 100000

# modern colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# reload config file
bind r source-file ~/.tmux.conf

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xsel -ib"

bind b list-buffers
bind p paste-buffer
bind P choose-buffer "run \"tmux save-buffer -b %% - | xclip -i -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "

# Avoid ESC delay
set -s escape-time 0

# enable vi mode keys
set-window-option -g mode-keys vi

unbind [
bind Escape copy-mode

# Mouse friendly
set -g mouse on

# Move between panes with shift
bind -n S-Left select-window -p
bind -n S-Right select-window -n
bind -n S-Down new-window
# bind -n S-Up command-prompt "rename-window %%"

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

######################
### DESIGN CHANGES ###
######################

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style fg=colour1,bg=colour18,bold

# panes
set -g pane-border-style bg=colour0,fg=colour19
set -g pane-active-border-style bg=colour0,fg=colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style bg=colour18,fg=colour137,dim
set -g status-left-length 20

setw -g window-status-current-style bg=colour19,fg=colour1,bold

setw -g window-status-style bg=colour18,fg=colour9,none

setw -g window-status-bell-style bg=colour1,fg=colour255,bold

# messages
set -g message-style bg=colour16,fg=colour232,bold
