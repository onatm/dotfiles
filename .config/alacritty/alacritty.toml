[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/opt/homebrew/bin/fish"
args = ["-l", "-c", "tmux attach || tmux"]

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
opacity = 1
startup_mode = "Windowed"

[window.dimensions]
columns = 160
lines = 48

[window.padding]
x = 4
y = 2

[cursor]
style = "Beam"
unfocused_hollow = true

[font]
size = 14.0

[font.normal]
family = "Droid Sans Mono Slashed for Powerline"
style = "Regular"

[font.bold]
family = "Droid Sans Mono Slashed for Powerline"

[font.italic]
family = "Droid Sans Mono Slashed for Powerline"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
